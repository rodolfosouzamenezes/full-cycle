version: '3'

services:
  app:
    build: 
      context: .
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s npm start
    networks:
      - node-network
    volumes:
      - .:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network

  nginx:
    image: nginx:1.15.0-alpine
    container_name: nginx
    restart: always
    ports: 
      - '8080:80'
    volumes:
      - type: bind
        source: ./default.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
    depends_on:
      - app
    networks:
      - node-network

networks:
  node-network:
    driver: bridge  